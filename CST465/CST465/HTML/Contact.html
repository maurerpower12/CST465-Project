<body>
    <form action="http://www.oit.edu" method="POST">
        <fieldset>
            <legend>For More Information</legend>
            <label for="uxEmail">Email: </label>
            <input type="text" id="uxEmail" name="email"><br><br>

            <label for="uxInterest">Areas of Interest:</label>
            <input type="text" id="uxInterest" name="interest"><br><br>

            <label for="uxUsertype">Type of User: </label>
            <select id="uxUsertype" name="usertype">
                <option value="faculty">Faculty/Staff</option>
                <option value="student">Student</option>
            </select>


            <br><br>
            <input type="submit" value="Submit">
            <button type="submit">Submit Input</button>

            
        </fieldset>
</form>
